<div class="center-block" style="width:400px;">
    <form class="form-login" role="form">
        <h2 class="form-login-heading">Login</h2>
        <input ng-keyup="$event.keyCode == 13 && login()" type="text" class="form-control" placeholder="Username" data-ng-model="loginData.userName" required autofocus>
        <input ng-keyup="$event.keyCode == 13 && login()" type="text" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
        <button ng-disabled="loginData.userName == '' || loginData.password == ''" class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
        <div data-ng-hide="message == ''" class="alert alert-danger">
            {{message}}
        </div>
    </form>
</div>
