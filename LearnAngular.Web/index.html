<!DOCTYPE html>
<html data-ng-app="AngularAuthApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>AngularJS Authentication</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/loading-bar.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Bem-vindo {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/contatos">Contatos</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/categorias">Categorias</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="" data-ng-click="logOut()">Sair</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/login">Entrar</a></li>
                    <li data-ng-hide="authentication.isAuth"> <a href="#/signup">Cadastre-se</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="jumbotron">
        &nbsp;
    </div>
    <div class="container">
        <div data-ng-view="">
        </div>
    </div>
    <hr />
    <!--jQuery-->
    <script src="/js/jquery.js"></script>
    <!--Bootstrap-->
    <script src="/js/bootstrap.js"></script>
    <script src="/js/bootbox.min.js"></script>
    <!-- 3rd party libraries -->
    <script src="/js/angular.min.js"></script>
    <script src="/js/angular-locale_pt-br.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/angular-ngStorage.js"></script>
    <script src="/js/angular-md5.js"></script>
    <script src="/js/loading-bar.js"></script>
    <script src="/js/angular-masks.js"></script>
    <!-- Load app main script -->
    <script src="/js/app.js"></script>
    <!-- Load services -->
    <script src="services/authInterceptorService.js"></script>
    <script src="services/authService.js"></script>
    <script src="services/contatosService.js"></script>
    <script src="services/categoriasService.js"></script>
    <script src="services/storageService.js"></script>
    <!-- Load controllers -->
    <script src="controllers/indexController.js"></script>
    <script src="controllers/homeController.js"></script>'
    <script src="controllers/loginController.js"></script>
    <script src="controllers/signupController.js"></script>
    <script src="controllers/contatosController.js"></script>
    <script src="controllers/categoriasController.js"></script>
</body>
</html>
